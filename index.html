<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="calculator">
        <div id="screen"></div>
        <div class="btns">
          <button class="btn operand" id="nine">9</button>
          <button class="btn operand" id="eight">8</button>
          <button class="btn operand" id="seven">7</button>
          <button class="btn operand" id="six">6</button>
          <button class="btn operand" id="five">5</button>
          <button class="btn operand" id="four">4</button>
          <button class="btn operand" id="three">3</button>
          <button class="btn operand" id="two">2</button>
          <button class="btn operand" id="one">1</button>
          <button class="btn operand" id="zero">0</button>
          <button class="btn operand" id="decimal">.</button>
          <button class="btn other" id="equals">=</button>
          <button class="btn other" id="plus">+</button>
          <button class="btn other" id="minus">-</button>
          <button class="btn other" id="times">×</button>
          <button class="btn other" id="divides">/</button>
          <button class="btn other" id="toggle-sign">±</button>
          <button class="btn other" id="delete">DEL</button>
          <button class="btn other" id="clear">C</button>
        </div>
      </div>
    </div>
    <footer>© 2024 | Worlasi Eric Woedem</footer>
    <script src="calc.js"></script>
  </body>
</html>
